<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Results | Cuisine Compass Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/results.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCO9bEdOOGcj7MQt8KEVbrXsvNvpgabMsw&libraries=places&callback=initAutocomplete"></script>
</head>

<body>

  <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
    <div class="col-12 col-md-3 bg-light p-3">
      <h1 class="text-primary">Cuisine Compass Search Engine</h1>
      <!-- <button id="back"><i class="bx bxs-left-arrow-square"></i>Back</button> -->
      <a href="./index.html" class="bx bxs-left-arrow-square" id="backbtn" >&larr; Previous</a>
      <form id="search-form" class="mb-2">
        <input type="text" class="d-resultform" id="search-term-input" placeholder="Cuisine">
        <div>
            <label for="search-term-input"></label>
            <input type="text" class="d-resultform" id="search-term-location" placeholder="Enter City or Zipcode"> 
        </div>

        <button class="srch-btn" id="srcbtn">Search</button>
      </form>

      <!-- <a href="./index.html" id="backbtn" class="btn btn-info" >&larr; Go back.</a> -->
    </div>

    <div class="col-12 col-md-9 p-3 text-light">
      <h2>Displaying results for <span id="result-text"></span></h2>
      <div id="result-content"></div>
    </div>
  </div>
  <div id="map" style="height: 400px; width: 33%;"></div>
  <script>
      function initAutocomplete() {
          var map = new google.maps.Map(document.getElementById('map'), {
              center: { lat: 30.266666, lng: -97.733330 },
              zoom: 13,
              mapTypeId: 'roadmap'
          });

          // Create the search box and link it to the UI element.
          var input = document.createElement('input');
          input.type = 'text';
          input.placeholder = 'Search for places...';
          input.style.width = '300px';

          var searchBox = new google.maps.places.SearchBox(input);
          map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

          // Bias the search results towards the current map's viewport.
          map.addListener('bounds_changed', function () {
              searchBox.setBounds(map.getBounds());
          });

          // Listen for the event when a user selects a prediction from the pick list.
          searchBox.addListener('places_changed', function () {
              var places = searchBox.getPlaces();
              if (places.length === 0) {
                  return;
              }

              // Handle the selected place(s) here.
              // For example, you can display markers or perform other actions.
          });
      }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCO9bEdOOGcj7MQt8KEVbrXsvNvpgabMsw&libraries=places&callback=initAutocomplete"></script>
  <script src="./assets/js/display-search.js"></script>
</body>

</html>
